name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - uses: pnpm/action-setup@v4

      - run: pnpm install

      - run: pnpm run format:check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - uses: pnpm/action-setup@v4

      - run: pnpm install

      - run: pnpm test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - uses: pnpm/action-setup@v4

      - run: pnpm install

      - run: pnpm run build

      - name: Stamp & package snapshot
        id: package
        run: |
          VERSION=$(node -p "require('./package.json').version")+$(echo "${{ github.sha }}" | cut -c1-7)
          node scripts/stamp-version.js "$VERSION"
          FILENAME="discord-timestamps-${VERSION}.alfredworkflow"
          ./scripts/zip-workflow.sh "$FILENAME"
          echo "filename=$FILENAME" >> "$GITHUB_OUTPUT"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.filename }}
          path: ${{ steps.package.outputs.filename }}
